<app-experience-header></app-experience-header>

<div class="surface-section px-4 py-2 md:px-6 lg:px-8">
  <router-outlet></router-outlet>
</div>

<div *ngIf="rawContent$ | async as files" class="code-tabs mt-5">
  <p-tabView>
    <p-tabPanel *ngFor="let file of files">
      <ng-template pTemplate="header">
        <i class="pi pi-file mr-2"></i>
        <span>{{ file.filename }}</span>
      </ng-template>
      <p-scrollPanel [style]="{ width: '100%', height: '450px' }">
        <pre><code [highlight]="file.content" [languages]="['typescript']" [lineNumbers]="true"></code></pre>
      </p-scrollPanel>
    </p-tabPanel>
  </p-tabView>
</div>
